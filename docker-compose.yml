version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: minutegram-postgres
    environment:
      POSTGRES_DB: minutegram_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: .
    container_name: minutegram-backend
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/minutegram_db
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: localsecretkeyforjwttokengeneration
      JWT_EXPIRATION: 86400000
      SERVER_PORT: 8080
      CLOUDINARY_CLOUD_NAME: your_cloud_name
      CLOUDINARY_API_KEY: your_api_key
      CLOUDINARY_API_SECRET: your_api_secret

volumes:
  postgres_data: